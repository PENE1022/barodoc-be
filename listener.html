<!doctype html><html><head>
<meta charset="utf-8"><title>BaroDoc Listener</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head><body><pre id="log"></pre>
<script>
const log=(...a)=>{document.getElementById('log').textContent+=a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ')+'\n';}
const hid='00277989-3410-5caa-b6ac-3cde6fbd76fd';
const socket=io('http://localhost:3000/barodoc',{transports:['websocket'],query:{hospitalId:hid}});
socket.on('debug:hello',(d)=>log('HELLO',d));
socket.on('bd:ticket.created',(p)=>log('CREATED',p));
socket.on('bd:ticket.called',(p)=>log('CALLED',p));
socket.on('bd:snapshot',(p)=>log('SNAPSHOT',p));
</script></body></html>
